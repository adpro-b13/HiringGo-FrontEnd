<h1>Edit Lowongan</h1>
<form method="post">
    {% csrf_token %}
    <input type="text" name="mataKuliah" value="{{ lowongan.mataKuliah }}" required><br>
    <input type="text" name="semester" value="{{ lowongan.semester }}" required><br>
    <input type="text" name="tahunAjaran" value="{{ lowongan.tahunAjaran }}" required><br>
    <input type="number" name="jumlahAsistenDibutuhkan" value="{{ lowongan.jumlahAsistenDibutuhkan }}" required><br>
    <button type="submit">Simpan</button>
</form>
