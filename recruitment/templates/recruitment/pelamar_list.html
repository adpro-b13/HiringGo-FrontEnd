{% for pelamar in pelamar_list %}
<tr>
  <td>{{ pelamar.mahasiswaId }}</td>
  <td>{{ pelamar.ipk }}</td>
  <td>{{ pelamar.jumlahSks }}</td>
  <td>{{ pelamar.status }}</td>
  <td>
    {% if pelamar.status == "DITUNDA" %}
      <form action="{% url 'terima_pelamar' pelamar.id %}" method="post" style="display:inline;">
        {% csrf_token %}
        <button type="submit">Terima</button>
      </form>
      <form action="{% url 'tolak_pelamar' pelamar.id %}" method="post" style="display:inline;">
        {% csrf_token %}
        <button type="submit">Tolak</button>
      </form>
    {% else %}
      {{ pelamar.status }}
    {% endif %}
  </td>
</tr>
{% endfor %}
