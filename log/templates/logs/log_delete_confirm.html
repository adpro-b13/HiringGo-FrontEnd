<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Delete Log</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .confirm-box { border: 1px solid #ccc; padding: 20px; margin-top: 20px; background-color: #f9f9f9; }
        .actions button, .actions a { margin-right: 10px; padding: 10px 15px; text-decoration: none; }
    </style>
</head>
<body>
    <h1>Confirm Deletion</h1>
    <nav>
        <a href="{% url 'home_page' %}">Home</a> | 
        <a href="{% url 'logs:log_list' %}">Back to Log List</a>
    </nav>

    <div class="confirm-box">
        <p>Are you sure you want to delete the following log?</p>
        <p><strong>ID:</strong> {{ log.id }}</p>
        <p><strong>Title:</strong> {{ log.title }}</p>
        <p><strong>Content:</strong> {{ log.content|slice:":200" }}{% if log.content|length > 200 %}...{% endif %}</p>
        
        <form method="POST" action="{% url 'logs:log_delete_confirm' log_id=log.id %}">
            {% csrf_token %}
            <input type="hidden" name="token" value="{{ token }}"> <!-- Token from GET request context -->
            <div class="actions">
                <button type="submit" style="background-color: #d9534f; color: white; border: none;">Confirm Delete</button>
                <a href="{% url 'logs:log_list' %}" style="background-color: #ccc; color: black;">Cancel</a>
            </div>
        </form>
    </div>
</body>
</html>
